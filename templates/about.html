{% extends 'base.html' %}
{% block title %}Hakkımızda{% endblock %}

{% block content %}
<section class="hero" style="background-image:url('{{ url_for('static', filename='uploads/' + settings.about_image) if settings.about_image else 'https://images.unsplash.com/photo-1589829545856-d10d557cf95f?auto=format&fit=crop&w=2000&q=80' }}');">
    <div class="container">
        <h1>{{ settings.about_title }}</h1>
    </div>
</section>

<div class="container my-5">
    <div class="row">
        <div class="col-lg-8">
            <div class="bg-white p-4 rounded shadow-sm">
                {{ settings.about_content|safe }}
            </div>
        </div>
        <div class="col-lg-4">
            <h3 class="mb-3">Ekibimiz</h3>
            {% for lawyer in lawyers %}
            <div class="d-flex mb-3">
                {% if lawyer.photo %}
                <img src="{{ url_for('static', filename='uploads/' + lawyer.photo) }}" class="me-3 rounded-circle" alt="{{ lawyer.name }}" width="60" height="60">
                {% else %}
                <div class="me-3 rounded-circle bg-secondary" style="width:60px;height:60px;"></div>
                {% endif %}
                <div>
                    <h5 class="mb-0">{{ lawyer.name }}</h5>
                    <small class="text-muted">{{ lawyer.title }}</small>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
